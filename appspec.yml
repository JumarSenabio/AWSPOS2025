version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html

hooks:
  ApplicationStop:
    - location: Scripts/app_stop.sh
      timeout: 60
      runas: root

  BeforeInstall:
    - location: Scripts/before_install.sh
      timeout: 60
      runas: root

  AfterInstall:
    - location: Scripts/after_install.sh
      timeout: 60
      runas: root

  ApplicationStart:
    - location: Scripts/app_start.sh
      timeout: 60
      runas: root

  ValidateService:
    - location: Scripts/validate_service.sh
      timeout: 60
      runas: root

